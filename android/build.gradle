buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.8.0" // stick to 1.8.0 to avoid plugin issues
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://www.jitpack.io' } // fixed jitpack url
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1") // ðŸ‘ˆ add gradle version here
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0") // ðŸ‘ˆ use valid version
        classpath("com.google.gms:google-services:4.3.15")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://www.jitpack.io' } // needed for fingerprintidentify
    }
}

apply plugin: "com.facebook.react.rootproject"
